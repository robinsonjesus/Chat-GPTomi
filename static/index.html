<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My GPT Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 2px;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      min-width: 220px;
      max-width: 220px;
      flex-shrink: 0;
      background-color: #f0f0f0;
      padding: 10px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }

    #newChatBtn {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .session-item {
      padding: 8px;
      margin-bottom: 5px;
      background: #fff;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
    }

    .session-item:hover {
      background-color: #e0e0e0;
    }

    .session-item span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 120px;
    }

    .session-item button {
      flex-shrink: 0;
    }

    /* Main content */
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      height: 100%;
      overflow-y: auto;
      background-color: #f9f9f9;
      flex-grow: 1;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
      color: #0077cc;
    }

    .assistant {
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Sidebar: session list -->
  <div id="sidebar">
    <h2>Chats</h2>
    <button id="newChatBtn">+ New Chat</button>
    <label for="modelSelect" style="font-size: 14px; display: block; margin-top: 10px;">Model:</label>
    <select id="modelSelect" style="width: 100%; padding: 6px; font-size: 14px;">
      <!-- Options will be populated dynamically -->
    </select>
    <div id="sessionList"></div>
  </div>

  <!-- Main chat area -->
  <div id="main">
    <div id="chat"></div>
    <input
      type="text"
      id="userMessage"
      placeholder="Type your message and press Enter..."
      onkeydown="handleKey(event)"
    />
    <input type="hidden" id="sessionId" value="" />
  </div>

<!-- âœ… Only the <script> block below is updated; rest is untouched -->
  <script>
    function handleKey(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function (match) {
        const escape = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        };
        return escape[match];
      });
    }

    function displayMessage(role, content) {
      const chatBox = document.getElementById("chat");
      const className = role === "user" ? "user" : "assistant";
      const name = role === "user" ? "You" : "Assistant";

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";

      let html;
      if (role === "assistant") {
        // Don't escape assistant content before parsing markdown
        html = `<span class="${className}">${name}:</span><br>${marked.parse(content)}`;
      } else {
        html = `<span class="${className}">${name}:</span> ${escapeHtml(content)}`;
      }

      messageDiv.innerHTML = html;
      chatBox.appendChild(messageDiv);

      // Highlight all code blocks
      messageDiv.querySelectorAll("pre code").forEach((block) => {
        hljs.highlightElement(block);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadSession(sessionId) {
      fetch(`/session/${sessionId}`)
        .then(res => res.json())
        .then(messages => {
          document.getElementById("sessionId").value = sessionId;
          clearChat();
          messages.forEach(msg => displayMessage(msg.role, msg.content));
        });
    }

    function clearChat() {
      document.getElementById("chat").innerHTML = "";
    }

    function loadSessionList() {
      fetch("/sessions")
        .then(res => res.json())
        .then(sessions => {
          const list = document.getElementById("sessionList");
          list.textContent = "";

          sessions.forEach(session => {
            const item = document.createElement("div");
            item.className = "session-item";

            const nameSpan = document.createElement("span");
            nameSpan.textContent = session;
            nameSpan.style.flexGrow = "1";
            nameSpan.style.cursor = "pointer";
            nameSpan.onclick = () => loadSession(session);

            const renameBtn = document.createElement("button");
            renameBtn.textContent = "ðŸ“";
            renameBtn.style.marginLeft = "5px";
            renameBtn.onclick = (e) => {
              e.stopPropagation();
              const newName = prompt("Enter new name:", session);
              if (newName && newName !== session) {
                fetch("/rename-session", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ old_id: session, new_id: newName })
                }).then(() => loadSessionList());
              }
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "ðŸ—‘ï¸";
            deleteBtn.style.marginLeft = "5px";
            deleteBtn.onclick = (e) => {
              e.stopPropagation();
              if (confirm(`Delete session "${session}"?`)) {
                fetch(`/session/${session}`, { method: "DELETE" })
                  .then(() => {
                    loadSessionList();
                    clearChat();
                  });
              }
            };

            item.appendChild(nameSpan);
            item.appendChild(renameBtn);
            item.appendChild(deleteBtn);
            list.appendChild(item);
          });

          const currentId = document.getElementById("sessionId").value;
          if (sessions.length > 0 && (!currentId || !sessions.includes(currentId))) {
            loadSession(sessions[0]);
          } else if (sessions.length === 0) {
            createNewSession();
          }
        });
    }

    function sendMessage() {
      const messageInput = document.getElementById("userMessage");
      const sessionId = document.getElementById("sessionId").value;
      const message = messageInput.value.trim();
      const selectedModel = document.getElementById("modelSelect").value;

      if (message === "") return;

      displayMessage("user", message);

      fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          prompt: message,
          session_id: sessionId,
          model: selectedModel
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.response) {
            displayMessage("assistant", data.response);
            messageInput.value = "";
            if (data.session_id) {
              document.getElementById("sessionId").value = data.session_id;
              loadSessionList();
            }
          }
        });
    }

    async function createNewSession() {
      const newId = new Date().toISOString().replace(/[-:.TZ]/g, "_");
      document.getElementById("sessionId").value = newId;
      clearChat();

      try {
        const res = await fetch("/session/new", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: newId })
        });

        const data = await res.json();
        if (!res.ok) {
          console.error("Error creating session:", data);
        } else {
          console.log("New session created:", data.session_id);
          loadSessionList();
        }
      } catch (err) {
        console.error("Fetch error creating new session:", err);
      }
    }

    document.getElementById("newChatBtn").addEventListener("click", (e) => {
      e.preventDefault();
      createNewSession();
    });

    window.onload = loadSessionList;

    function loadModelOptions() {
      fetch("/models")
        .then(res => res.json())
        .then(models => {
          const modelSelect = document.getElementById("modelSelect");
          modelSelect.innerHTML = "";

          models.forEach(model => {
            const modelId = typeof model === "string" ? model : model.id;
            const option = document.createElement("option");
            option.value = modelId;
            option.textContent = modelId;
            modelSelect.appendChild(option);
          });
        })
        .catch(err => console.error("Failed to load models:", err));
    }

    window.onload = () => {
      loadModelOptions();   // ðŸ”¥ Load models
      loadSessionList();    // ðŸ”¥ Load sessions
    };
  </script>

</body>
</html>
